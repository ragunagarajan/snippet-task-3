<!DOCTYPE html>
<html>
    <head>
        <title>Snippet | 3</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./icons/css/font-awesome.min.css" />
    </head>
    <body>
        <section class="banner">
            <div class="container">
                <div class="flex-container justify align">
                    <div class="flex-item-3">
                        <div class="back-image"></div>
                    </div>
                    <div class="ban-icon">
                        <p><i class="fa fa-cog" aria-hidden="true"></i></p>
                    </div>
                    <div class="flex-item-5">
                        <div class="form">
                            <div class="form-head">
                                <h2>We are <span>NUVA</span></h2>
                            </div>
                            <div class="form-bdy">
                                <h3>Welcome back! Login to your</h3>
                                <h3>account to view today's clients:</h3>
                            </div>
                            <div class="form-input">
                                <div class="icon flex align">
                                    <p><i class="fa fa-envelope-o" aria-hidden="true"></i></p>
                                    <input type="text" placeholder="Email" />
                                </div>
                                <div class="icon flex align">
                                    <p><i class="fa fa-lock" aria-hidden="true"></i></p>
                                    <input type="text" placeholder="Password" />
                                </div>
                                <div class="sub-btn">
                                    <button>Log in</button>
                                </div>
                                <div class="footer">
                                    <a href="">Basic version</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
